<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- metas bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Notes: Cadastro</title>

    <!-- css bootstrap -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="estilos/estilo.css">
</head>

<body>
    <!-- cabeÃ§alho -->
    <nav class="navbar navbar-light bg-faded cabecalho">
        <h1 class="navbar-brand mb-0">Notes</h1>
    </nav>

    <!-- card -->
    <div class="card text-center">

        <!-- card cabeÃ§alho -->
        <h3 class="card-title">Cadastro</h3>

        <!-- card corpo -->
        <div class="card-block">

            <form id="form_cadastro" method="POST">
                <!-- nome input -->
                <div class="form-group text-left">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome"
                        placeholder="Nome">
                </div>

                <!-- email input -->
                <div class="form-group text-left">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email"
                        name="email" placeholder="E-mail">
                </div>

                <!-- senha input -->
                <div class="form-group text-left">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha"
                        name="senha" placeholder="Senha">
                </div>

                <!-- repetir senha input -->
                <div class="form-group text-left">
                    <label for="rep-senha">Repetir Senha</label>
                    <input type="password" class="form-control" id="rep-senha"
                        name="rep-senha" placeholder="Repetir Senha">
                </div>

                <!-- button cadastrar -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- scripts bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <!-- script jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <!-- script regras gerais -->
    <script src="scripts/regras.js"></script>

    <!-- script eventos -->
    <script src="scripts/eventos.js"></script>
</body>

</html>
